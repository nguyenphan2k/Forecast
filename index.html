<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="./style.css">
</head>

<body>
     <div class="weather">
          <div class="weather_search">
               <input type="text" class="search_input" placeholder="Search...">
               <button id="add">Add</button>
          </div>
          <div class="weather_info">
               <h1 class="weather_city"></h1>
               <h3 class="weather_day"></h3>
               <h3 class="weather_temp"></h3>
               <h3 class="weather_text"></h3>
               <img src="" alt="" class="weather_img">
               <div class="weather_current">
                    <div>
                         <div class="weather_wind"></div>
                         <div class="weather_humidity"></div>
                    </div>
                    <div>
                         <div class="weather_sunset"></div>
                         <div class="weather_sunrise"></div>
                    </div>
               </div>
               <div class="weather_days">
                    <div class="weather_days1">
                         <h2 class="days1"></h2>
                         <img class="img1"></img>
                         <h3 class="humidity1"></h3>
                    </div>
                    <div class="weather_days2">
                         <h2 class="days2"></h2>
                         <img class="img2"></img>
                         <h3 class="humidity2"></h3>
                    </div>
                    <div class="weather_days3">
                         <h2 class="days3"></h2>
                         <img class="img3"></img>
                         <h3 class="humidity3"></h3>
                    </div>
               </div>
          </div>
     </div>
</body>
<script type="module" src="./main.js"></script>

</html>
